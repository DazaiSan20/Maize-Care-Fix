version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  
  # Firebase - VERSI KOMPATIBEL DENGAN DART 3.7.2
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  google_sign_in: ^6.3.0
  
  # State Management
  provider: ^6.1.1
  
  # Network & API
  http: ^1.2.2
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Image
  image_picker: ^1.1.2
  
  # Charts
  fl_chart: ^0.70.2
  
  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0  # TURUNKAN KE 5.0.0

flutter:
